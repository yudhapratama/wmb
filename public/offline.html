<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Warung ERP</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #111827;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
      color: #4b5563;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    .button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>Anda sedang offline</h1>
    <p>Sepertinya Anda tidak terhubung ke internet. Periksa koneksi internet Anda dan coba lagi.</p>
    <p>Beberapa fitur aplikasi masih dapat digunakan dalam mode offline.</p>
    <button class="button" onclick="window.location.reload()">Coba Lagi</button>
  </div>
</body>
</html>
